<ion-list>
	<ion-item-sliding *ngFor="let list of deseosService.lists | filtro: complete" class="animated fadeInDown">
		<ion-item detail>
			<ion-label> {{ list.title }} </ion-label>
			<ion-note slot="end" color="primary"> {{ list.items.length }} items</ion-note>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option (click)="selectList(list.id)" color="danger">
				<ion-icon slot="icon-only" name="trash"></ion-icon>
			</ion-item-option>
		</ion-item-options>
		<ion-item-options side="start">
			<ion-item-option (click)="updateNameList(list)" color="warning">
				<ion-icon slot="icon-only" name="create"></ion-icon>
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
