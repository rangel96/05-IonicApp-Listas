<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-back-button slot="start" [defaultHref]="['/tabs/tab1']"></ion-back-button>
		<!--<ion-back-button slot="start"></ion-back-button>-->
		<ion-title> {{ list.title }} </ion-title>
	</ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">

	<ion-list>
		<ion-item>
			<ion-label position="floating">New Item</ion-label>
			<ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header *ngIf="list.items.length > 0">
			<ion-label>Works to do</ion-label>
		</ion-list-header>

		<ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
			<ion-item>
				<ion-checkbox slot="start" [(ngModel)]="item.complete" (ionChange)="changeItem(item)"></ion-checkbox>
				<ion-label> {{ item.description }} </ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="deleteItem(list.id)" color="danger">
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

</ion-content>
